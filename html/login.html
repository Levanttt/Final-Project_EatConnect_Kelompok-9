<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EatConnect</title>
    <link rel="stylesheet" href="../css/loginpage.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">EatConnect</div>
      <nav>
        <ul>
          <li><a href="#">Beranda</a></li>
          <li><a href="#">Cara Kerja</a></li>
          <li><a href="#">Edukasi</a></li>
          <li><a href="#">Tentang</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="left">
        <img src="../image/donasi.png" alt="Ilustrasi Donasi" />
      </div>

      <div class="right">
        <h1>Selamat Datang <br /><span>Menuju Kebahagiaan Bersama!</span></h1>
        <p>
          Silahkan login untuk melanjutkan donasi makanan dan belajar bersama
          memperbaiki gizi
        </p>

        <form>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />

          <div class="form-options">
            <label><input type="checkbox" /> Ingat Saya</label>
            <a href="#">Lupa Password?</a>
          </div>

          <button type="submit" class="btn-primary">Masuk Sekarang</button>
          <button type="button" class="btn-google">
            <img src="../image/image-removebg-preview 1.png" alt="Google" />
            Masuk dengan Google
          </button>

          <p class="register-text">
            Tidak punya akun? <a href="#">Daftar Sekarang</a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
