<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EatConnect</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/loginpage.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="mainlandingpage.html" class="logo">EatConnect</a>

        <div class="nav-right">
          <button class="back-button" onclick="goBack()">
            <span>←</span>
            <span>Kembali</span>
          </button>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="left">
        <img src="../image/donasi.png" alt="Ilustrasi Donasi" />
      </div>

      <div class="right">
        <h1>Selamat Datang <br /><span>Menuju Kebahagiaan Bersama!</span></h1>
        <p>
          Silahkan login untuk melanjutkan donasi makanan dan belajar bersama
          memperbaiki gizi
        </p>

        <form id="loginForm">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />

          <div class="form-options">
            <label><input type="checkbox" /> Ingat Saya</label>
            <a href="#">Lupa Password?</a>
          </div>

          <button type="submit" class="btn-primary">Masuk Sekarang</button>
          <button type="button" class="btn-google">
            <img src="../image/image-removebg-preview 1.png" alt="Google" />
            Masuk dengan Google
          </button>

          <p class="register-text">
            Tidak punya akun? <a href="signup.html">Daftar Sekarang</a>
          </p>
        </form>
      </div>
    </main>
    <script src="../js/login.js"></script>
  </body>
</html>
